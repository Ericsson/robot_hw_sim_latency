ur5_velocity_controller:
   type: velocity_controllers/JointGroupVelocityController
   joints:
     - shoulder_pan_joint
     - shoulder_lift_joint
     - elbow_joint
     - wrist_1_joint
     - wrist_2_joint
     - wrist_3_joint

ur5_velocity_controller_moveit:
  type: velocity_controllers/JointTrajectoryController
  joints:
     - shoulder_pan_joint
     - shoulder_lift_joint
     - elbow_joint
     - wrist_1_joint
     - wrist_2_joint
     - wrist_3_joint
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      shoulder_pan_joint: {trajectory: 0.1, goal: 0.1}
      shoulder_lift_joint: {trajectory: 0.1, goal: 0.1}
      elbow_joint: {trajectory: 0.1, goal: 0.1}
      wrist_1_joint: {trajectory: 0.1, goal: 0.1}
      wrist_2_joint: {trajectory: 0.1, goal: 0.1}
      wrist_3_joint: {trajectory: 0.1, goal: 0.1}
  stop_trajectory_duration: 0.5
  state_publish_rate:  25
  action_monitor_rate: 10
  gains:
    shoulder_pan_joint:  {p: 10,  i: 0, d: 0, i_clamp: 1}
    shoulder_lift_joint: {p: 10,  i: 0, d: 0, i_clamp: 1}
    elbow_joint:         {p: 10,  i: 0, d: 0, i_clamp: 1}
    wrist_1_joint:       {p: 5,  i: 0.0, d: 0.1, i_clamp: 1}
    wrist_2_joint:       {p: 5,  i: 0.0, d: 0.1, i_clamp: 1}
    wrist_3_joint:       {p: 5,  i: 0.0, d: 0.1, i_clamp: 1}

