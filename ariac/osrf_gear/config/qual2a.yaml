# In this scenario:
# - there is one order consisting of two trays
# - a part will drop in the bin and need to be retrieved to finish the task
# - a part will drop into the wrong pose on the tray and need to be re-positioned

options:
  insert_models_over_bins: true
  fill_demo_tray: false
  gazebo_state_logging: true
  model_type_aliases:
    order_part1: piston_rod_part
    order_part2: gear_part
    impeding_drop_part: gear_part
    reachable_drop_part: piston_rod_part

orders:
  order_0:
    announcement_condition: time
    announcement_condition_value: 0.0
    kit_count: 2
    parts:
      part_0:
        type: order_part1
        pose:
          xyz: [0.1, -0.2, 0]
          rpy: [0, 0, 0]
      part_1:
        type: order_part1
        pose:
          xyz: [-0.1, -0.2, 0]
          rpy: [0, 0, 0]
      part_2:
        type: order_part2
        pose:
          xyz: [0.15, 0.15, 0]
          rpy: [0, 0, 0]
      part_3:
        type: order_part2
        pose:
          xyz: [-0.15, 0.15, 0]
          rpy: [0, 0, 0]
      part_4:
        type: order_part2
        pose:
          xyz: [0.0, 0.15, 0]
          rpy: [0, 0, 0]

drops:
  drop_regions:
    agv1_impeding:
      min:
        xyz: [0.0, 2.7, 0.6]
      max:
        xyz: [0.6, 3.5, 1.5]
      destination:
        xyz: [0.4, 3.1, 0.8]
        rpy: [0, 0, 0.2]
      part_type_to_drop: impeding_drop_part
    agv2_impeding:
      min:
        xyz: [0.0, -2.7, 0.6]
      max:
        xyz: [0.6, -3.5, 1.5]
      destination:
        xyz: [0.4, -3.1, 0.8]
        rpy: [0, 0, 0.2]
      part_type_to_drop: impeding_drop_part
    bin7_reachable:
      min:
        xyz: [-0.35, 0.06, 0.75]
      max:
        xyz: [-0.1, 0.20, 0.92]
      destination:
        xyz: [-0.07, 0.13, 0.73]
        rpy: [0, 0, 0.5]
      part_type_to_drop: reachable_drop_part

models_over_bins:
  bin7:
    models:
      piston_rod_part:
        xyz_start: [0.2, 0.2, 0.0]
        xyz_end: [0.4, 0.4, 0.0]
        rpy: [0, 0, 'pi/4']
        num_models_x: 2
        num_models_y: 2

  bin6:
    models:
       gear_part:
        xyz_start: [0.1, 0.1, 0.0]
        xyz_end: [0.5, 0.5, 0.0]
        rpy: [0, 0, 0]
        num_models_x: 4
        num_models_y: 4

time_limit: -1
