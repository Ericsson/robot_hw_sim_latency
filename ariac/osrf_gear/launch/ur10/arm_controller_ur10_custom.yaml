arm:
  #type: effort_controllers/JointTrajectoryController
  type: velocity_controllers/JointTrajectoryController
  #type: pos_vel_controllers/JointTrajectoryController
  joints:
     - linear_arm_actuator_joint
     - shoulder_pan_joint
     - shoulder_lift_joint
     - elbow_joint
     - wrist_1_joint
     - wrist_2_joint
     - wrist_3_joint
  constraints:
      goal_time: 0.6
      stopped_velocity_tolerance: 0.05
      linear_arm_actuator_joint: {trajectory: 0.1, goal: 0.1}
      shoulder_pan_joint: {trajectory: 0.1, goal: 0.1}
      shoulder_lift_joint: {trajectory: 0.1, goal: 0.1}
      elbow_joint: {trajectory: 0.1, goal: 0.1}
      wrist_1_joint: {trajectory: 0.1, goal: 0.1}
      wrist_2_joint: {trajectory: 0.1, goal: 0.1}
      wrist_3_joint: {trajectory: 0.1, goal: 0.1}
  gains:
    #linear_arm_actuator_joint: {p: 16, d: 0, i: 0, i_clamp: 1}
    #shoulder_pan_joint:        {p: 16, d: 0, i: 0, i_clamp: 1}
    #shoulder_lift_joint:       {p: 16, d: 0, i: 0, i_clamp: 1}
    #elbow_joint:               {p: 16, d: 0, i: 0, i_clamp: 1}
    #wrist_1_joint:             {p: 10, d: 0, i: 0, i_clamp: 1}
    #wrist_2_joint:             {p: 10, d: 0, i: 0, i_clamp: 1}
    #wrist_3_joint:             {p: 10, d: 0, i: 0, i_clamp: 1}

    #linear_arm_actuator_joint: {p: 1500,  i: 0, d: 0, i_clamp: 1}
    #shoulder_pan_joint:        {p: 1500,  i: 0, d: 0, i_clamp: 1}
    #shoulder_lift_joint:       {p: 1500, i: 0, d: 0, i_clamp: 1}
    #elbow_joint:               {p: 1500,  i: 0, d: 0, i_clamp: 1}
    #wrist_1_joint:             {p: 100,  i: 0, d: 0, i_clamp: 1}
    #wrist_2_joint:             {p: 75,  i: 0, d: 0, i_clamp: 1}
    #wrist_3_joint:             {p: 50,  i: 0, d: 0, i_clamp: 1}
    
    #no latency
    #linear_arm_actuator_joint: {p: 100,  i: 0, d: 0, i_clamp: 1}
    #shoulder_pan_joint:        {p: 100,  i: 0, d: 0, i_clamp: 1}
    #shoulder_lift_joint:       {p: 100,  i: 0, d: 0, i_clamp: 1}
    #elbow_joint:               {p: 100,  i: 0, d: 0, i_clamp: 1}
    #wrist_1_joint:             {p: 50,  i: 0, d: 0, i_clamp: 1}
    #wrist_2_joint:             {p: 50,  i: 0, d: 0, i_clamp: 1}
    #wrist_3_joint:             {p: 10,  i: 0, d: 0, i_clamp: 1}
    
    #latency 10ms
    linear_arm_actuator_joint: {p: 40,  i: 0.1, d: 0, i_clamp: 10}
    shoulder_pan_joint:        {p: 40,  i: 0.1, d: 0, i_clamp: 10}
    shoulder_lift_joint:       {p: 40,  i: 0.1, d: 0, i_clamp: 10}
    elbow_joint:               {p: 40,  i: 0.1, d: 0, i_clamp: 10}
    wrist_1_joint:             {p: 40,  i: 0.1, d: 0, i_clamp: 20}
    wrist_2_joint:             {p: 20,  i: 0.1, d: 0, i_clamp: 20}
    wrist_3_joint:             {p: 15,  i: 0, d: 0, i_clamp: 10}
    
    #linear_arm_actuator_joint: {p: 0,  i: 0, d: 0, i_clamp: 1}
    #shoulder_pan_joint:        {p: 0,  i: 0, d: 0, i_clamp: 10}
    #shoulder_lift_joint:       {p: 0,  i: 0, d: 0, i_clamp: 10}
    #elbow_joint:               {p: 0,  i: 0, d: 0, i_clamp: 10}
    #wrist_1_joint:             {p: 0,  i: 0, d: 0, i_clamp: 20}
    #wrist_2_joint:             {p: 0,  i: 0, d: 0, i_clamp: 20}
    #wrist_3_joint:             {p: 0,  i: 0, d: 0, i_clamp: 10}

    #linear_arm_actuator_joint: {p: 10000, d: 500, i: 0,  i_clamp: 1}
    #shoulder_pan_joint:        {p: 10000, d: 150, i: 0,  i_clamp: 1}
    #shoulder_lift_joint:       {p: 50000, d: 150, i: 10, i_clamp: 50}
    #elbow_joint:               {p: 50000, d: 150, i: 1,  i_clamp: 25}
    #wrist_1_joint:             {p: 100,   d: 5,   i: 0,  i_clamp: 1}
    #wrist_2_joint:             {p: 75,    d: 2,   i: 0,  i_clamp: 1}
    #wrist_3_joint:             {p: 25,    d: 1,   i: 0,  i_clamp: 1}
  velocity_ff:
     linear_arm_actuator_joint: 1.0
     shoulder_pan_joint: 1.0
     shoulder_lift_joint: 1.0
     elbow_joint: 1.0
     wrist_1_joint: 1.0
     wrist_2_joint: 1.0
     wrist_3_joint: 1.0
  stop_trajectory_duration: 0.0
  state_publish_rate:  25
  action_monitor_rate: 10
