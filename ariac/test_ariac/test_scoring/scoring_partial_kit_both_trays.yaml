models_to_spawn:
  # Spawn some models on the agv tray on startup
  agv1::kit_tray_1::kit_tray_1::tray:
    models:
      part_0:
        type: order_part1
        pose:
          xyz: [0.1, -0.2, 0]
          rpy: [0, 0, 0]
  agv2::kit_tray_2::kit_tray_2::tray:
    models:
      part_2:
        type: order_part4
        pose:
          xyz: [0.15, 0.15, 0]
          rpy: [0, 0, 0]
      part_3:
        type: order_part4
        pose:
          xyz: [-0.15, 0.15, 0]
          rpy: [0, 0, 0]
