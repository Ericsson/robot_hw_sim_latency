models_to_spawn:
  # Spawn some models on the agv tray on startup
  agv1::kit_tray_1::kit_tray_1::tray:
    models:
      part_0:
        type: order_part1
        pose:
          xyz: [0.1, -0.2, 0.1]
          rpy: [0, 0, 0]
      part_1:
        type: order_part1
        pose:
          xyz: [-0.1, -0.2, 0.1]
          rpy: ['pi', 0, 0]
      part_2:
        type: order_part2
        pose:
          xyz: [0.15, 0.15, 0.1]
          rpy: [0, 0, 0.2]
      part_3:
        type: order_part2
        pose:
          xyz: [-0.15, 0.15, 0.1]
          rpy: [0, 'pi', 3.0]
      part_4:
        type: order_part2
        pose:
          xyz: [0, 0.15, 0.1]
          rpy: ['pi', 0, 0.5]
